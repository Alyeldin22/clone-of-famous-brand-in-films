<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Clone - Sign In</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="navbar__logo">
      <img src="/assets/pics/Netflix_Logo_RGB.png" alt="Netflix Logo" />
    </div>
    <div class="navbar__signin">
      <a href="index.html">Sign Up</a>
    </div>
  </header>

  <!-- Main Section -->
  <section class="signup-hero">
    <h1>Welcome back!</h1>
    <p>Sign in to watch unlimited movies and TV shows.</p>

    <!-- Sign In Form -->
    <form class="signup-form" action="#" method="POST">
      <input type="email" name="email" placeholder="Email or phone number" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="signup-text" style="margin-top: 15px; color: #b3b3b3;">
        New to Netflix? <a href="signup.html" style="color: white; text-decoration: underline;">Sign up now.</a>
      </p>
    </form>
  </section>
</body>
</html>
