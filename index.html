<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" type="image/png" href="/assets/pics/Netflix_Symbol_RGB.png">
    <!-- fonts sans  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- nav bar section -->
    <header>
        <nav class="navbar">
            <div class="container">
                <figure class="navbar__logo">
                    <a href="#">
                        <img src="/assets/pics/Netflix_Logo_RGB.png" alt="Netflix logo">
                    </a>
                </figure>
            </div>
        </nav>
    </header>
    <!-- hero section -->
     <section class="hero">
  <div class="overlay"></div>
  <div class="container">
    <div class="signin__content">
      <h1 class="signin__heading">Unlimited movies, TV shows, and more</h1>
      <h2 class="signin__title">Sign In</h2>
      <form class="signin__form">
        <input type="email" placeholder="Email or phone number" required class="signin__input">
        <input type="password" placeholder="Password" required class="signin__input">
        <button type="submit" class="signin__button">Sign In</button>
        <div class="signin__options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Need help?</a>
        </div>
      </form>
      <div class="signin__footer">
        <p>New to Netflix? <a href="#">Sign up now</a>.</p>
        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></small>
      </div>
    </div>
  </div>
</section>







    <script src="assets/js/main.js"></script>
</body>

</html>
