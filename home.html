<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trending Media - Netflix Style</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <header>
    <h1>Trending Media</h1>
    <div class="controls">
      <button id="all" data-category="all">All</button>
      <button id="movies" data-category="movie">Movies</button>
      <button id="tv" data-category="tv">TV</button>
      <button id="people" data-category="person">People</button>
      <select id="period">
        <option value="day">Day</option>
        <option value="week">Week</option>
      </select>
      <button id="logout">Logout</button>
    </div>
  </header>

  <main>
    <div class="card"></div>
  </main>

  <!-- تفاصيل الفيلم - مودال -->
  <div id="detailModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeDetail" class="close">&times;</span>
      <div id="detailContent"></div>
    </div>
  </div>

  <!-- شات بوت -->
  <div id="chatbot">
    <div id="chatHeader">Chatbot <button id="closeChat">×</button></div>
    <div id="chatMessages"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <button id="openChatBtn" title="Open Chatbot">💬</button>

  <script src="./assets/js/home.js"></script>
</body>
</html>
