<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Netflix Clone</title>
<link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
<header>
  <div class="logo">Netflix</div>
  <nav>
    <ul>
      <li data-category="all" class="active">All</li>
      <li data-category="movie">Movies</li>
      <li data-category="tv">TV Shows</li>
      <li data-category="person">People</li>
    </ul>
  </nav>
  <select id="period">
    <option value="day">Today</option>
    <option value="week">This Week</option>
  </select>
  <div id="user-name"></div>
  <button id="logout">Logout</button>
</header>

<main>
  <section class="card"></section>
</main>

<div id="hoverPreview" class="hidden">
  <img src="" alt="Preview" />
  <h3 id="hoverTitle"></h3>
  <button id="playButton">â–¶ Play</button>
</div>

<div id="detailModal" class="hidden">
  <div id="detailContent"></div>
  <button id="closeDetail">Close</button>
</div>

<button id="openChatBtn">Chat</button>

<div id="chatbot">
  <button id="closeChat">X</button>
  <div id="chatMessages"></div>
  <form id="chatForm">
    <input type="text" id="chatInput" autocomplete="off" placeholder="Ask me anything..." />
    <button type="submit">Send</button>
  </form>
</div>


<script src="/assets/js/home.js"></script>
</body>
</html>
